<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="static/css/styleinput.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-lg glass-effect">
            <div class="card-body">
                <h1 class="text-center mb-4">Depression Detection</h1>
                <form id="depression-form" method="POST" action="/result">
                    <!-- Input Text Area for Sentence -->
                    <div class="mb-3">
                        <label for="input_text" class="form-label">Enter Your Sentence:</label>
                        <textarea class="form-control glass-input" id="input_text" name="input_text" rows="4" placeholder="Type something here..." required></textarea>
                    </div>
                    <center>
                    <!-- Button Group -->
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-pink">Analyze for Depression</button>
                        <button type="button" class="btn btn-pink" onclick="window.location.href='/'">Home</button>
                    </div>
                </center>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
